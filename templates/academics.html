<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Performance Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='academics.css') }}">
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <h2>FACULTY PERFORMANCE FORM</h2>
        <form id="academicsForm" action="/calculate" method="POST">
            <div class="form-group">
                <label for="staffName">Staff Name:</label>
                <input type="text" id="staffName" name="staffName" placeholder="Enter Staff Name">
            </div>
            <div class="form-group">
                <label for="academics">Academic Results (other than lab and projects):</label>
                <input type="text" id="academics" name="academics" placeholder="%" oninput="validateNumericInput(this)">
            </div>

            <div class="form-group">
                <label for="Feedback">Students Feedback:</label>
                <input type="text" id="Feedback" name="Feedback" placeholder="%" oninput="validateNumericInput(this)">
            </div>

            <div class="form-group">
                <label for="innovation">Innovation in teaching and learning Process:</label>
                <input type="text" id="innovation" name="innovation" placeholder="No. of Innovations"
                    oninput="validateNumericInput(this)">
            </div>

            <div class="form-group">
                <label for="ug">UG:</label>
                <input type="text" id="ug" name="ug" placeholder="No. of Batches" oninput="validateNumericInput(this)">
            </div>

            <div class="form-group">
                <label for="pg">PG:</label>
                <input type="text" id="pg" name="pg" placeholder="No. of Students" oninput="validateNumericInput(this)">
            </div>

            <div class="form-group">
                <label for="curriculum">Other than Curriculum Requirement:</label>
                <input type="text" id="curriculum" name="curriculum" placeholder="No. of Batches"
                    oninput="validateNumericInput(this)">
            </div>

            <div class="form-group">
                <label for="studentsClearedAll">No. of Students All Cleared:</label>
                <input type="text" id="studentsClearedAll" name="studentsClearedAll" placeholder="%"
                    oninput="validateNumericInput(this)">
            </div>

            <div class="form-group">
                <label for="Attendance">Faculty Attendance(%){Including Official On-Duty}:</label>
                <input type="text" id="Attendance" name="Attendance" placeholder="%"
                    oninput="validateNumericInput(this)">
            </div>

            <div class="form-group">
                <label for="Guest_Lecture">Guest Lecture Delivered in Other Institution/Society:</label>
                <input type="text" id="Guest_Lecture" name="Guest_Lecture" placeholder="No Of Days"
                    oninput="validateNumericInput(this)">
            </div>
            <div class="form-group">
                <label for="Guest_Lecture_1">Guest Lecture Delivered in Industry:</label>
                <input type="text" id="Guest_Lecture_1" name="Guest_Lecture_1" placeholder="No.of Days"
                    oninput="validateNumericInput(this)">
            </div>

            <div class="form-group">
                <label for="Online_Certification">Online Certification by Faculty(NPTEL/Others):</label>
                <input type="text" id="Online_Certification" name="Online_Certification" placeholder="No.of Weeks"
                    oninput="validateNumericInput(this)">
            </div>

            <div class="form-group">
                <label for="Placements">Placement Arranged:</label>
                <input type="text" id="Placements" name="Placements" placeholder="No.Of.Companies"
                    oninput="validateNumericInput(this)">
            </div>

            <div class="centered-section">
                <label for="Research">Research Grant(for PI 100% points,Co-PI-50% points):</label>
            </div>
            <div class="form-group">
                <label for="Applied">Applied:</label>
                <input type="text" id="Applied" name="Applied" placeholder="<10lakhs/ >10lakhs"
                    oninput="validateNumericInput(this)">
            </div>
            <div class="form-group">
                <label for="Received">Received:</label>
                <input type="text" id="Received" name="Received" placeholder="Amount + 30k"
                    oninput="validateNumericInput(this)">
            </div>

            <div class="form-group">
                <label for="Workshop">Grant Applied(Seminar/Workshop/FDP/etc..):</label>
                <input type="text" id="Workshop" name="Workshop" placeholder="No.of.Application"
                    oninput="validateNumericInput(this)">
            </div>
            <div class="centered-section">
                <label for="Programme">Programme Organised(Event should be pre-approved by the management):</label>
            </div>
            <div class="form-group">
                <label for="International">International Conference(Max 3 persons):</label>
                <input type="text" id="International" name="International" placeholder="No.of.Events"
                    oninput="validateNumericInput(this)">
            </div>
            <br>
            <div class="form-group">
                <label for="National">National Conference(Max 2 persons):</label>
                <input type="text" id="National" name="National" placeholder="No.of.Events"
                    oninput="validateNumericInput(this)">
            </div>
            <br>
            <div class="form-group">
                <label for="Other Events">All Other Conference(Max 1 person):</label>
                <input type="text" id="Other Events" name="Other Events" placeholder="No.of.Events"
                    oninput="validateNumericInput(this)">
            </div>

            <div class="form-group">
                <label for="Department">Department level events:</label>
                <input type="text" id="Department" name="Department" placeholder="No.of.Events"
                    oninput="validateNumericInput(this)">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script>

    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("academicsForm");
        form.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const inputs = Array.from(form.querySelectorAll("input"));
                const currentInput = document.activeElement;
                const currentIndex = inputs.indexOf(currentInput);
                const nextIndex = currentIndex + 1;
                if (nextIndex < inputs.length) {
                    inputs[nextIndex].focus();
                }
            }
        });
        form.addEventListener("submit", submitForm);
    });


    function validateNumericInput(input) {
        input.value = input.value.replace(/[^0-9.]/g, '');
    }
</script>

</html>
